services:
  - type: web
    name: ejemplo-paas-render
    env: python
    # Build: crear virtualenv e instalar dependencias ah√≠
    buildCommand: "python3 -m venv venv && venv/bin/pip install --upgrade pip && venv/bin/pip install --no-cache-dir -r requirements.txt"
    # Start: ejecutar con el python del virtualenv
    startCommand: "venv/bin/python app.py"
    plan: free